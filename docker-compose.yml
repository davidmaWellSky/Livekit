version: '3'

networks:
  livekit-net:
    driver: bridge

services:
  # Redis for LiveKit SIP server
  redis:
    image: redis:alpine
    networks:
      - livekit-net
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes

  # LiveKit server
  livekit:
    image: livekit/livekit-server:latest
    networks:
      - livekit-net
    command: --dev --bind 0.0.0.0 --node-ip host.docker.internal
    environment:
      - "LIVEKIT_KEYS=devkey: secret"
    ports:
      - "7880:7880"      # HTTP port
      - "7881:7881/tcp"  # WebRTC TCP port
      - "7882:7882/udp"  # WebRTC UDP port
    restart: unless-stopped
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # LiveKit SIP server
  livekit-sip:
    image: livekit/sip:latest
    networks:
      - livekit-net
    depends_on:
      - livekit
      - redis
    command: ["--config", "/sip/config.yaml"]
    ports:
      - "5060:5060/udp"  # SIP signaling port
      - "5080:5080"      # HTTP API port
    volumes:
      - ./livekit-sip-config.yaml:/sip/config.yaml
    environment:
      - SIP_TRUNK_ID=local-trunk
    restart: unless-stopped

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - livekit-net
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=3001
      - LIVEKIT_HOST=livekit:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - TWILIO_ACCOUNT_SID=AC795b72a1fd1d4d84558b27d091bf2b36
      - TWILIO_AUTH_TOKEN=d8b9eb3f389cab6841d151e451551baa
      - TWILIO_PHONE_NUMBER=+14322878106
      - TWILIO_TRUNK_SID=TK5e027325026cab68bc52f419561e19b3
      - TWILIO_TERMINATION_URI=aiagenticlivekit.pstn.twilio.com
      - TWILIO_CREDENTIAL_LIST_USERNAME=Livekit
      - TWILIO_CREDENTIAL_LIST_PASSWORD=Livekitpassword123
      - DEEPGRAM_URL=http://host.docker.internal:9012
    depends_on:
      - livekit
      - livekit-sip
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # Frontend application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    networks:
      - livekit-net
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - PORT=4200
    depends_on:
      - backend
    restart: unless-stopped