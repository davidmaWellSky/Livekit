<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Patient Phone Number</label>
    <input 
      type="tel" 
      class="form-control" 
      id="phoneNumber" 
      formControlName="phoneNumber"
      placeholder="+1234567890"
      [ngClass]="{'is-invalid': patientForm.get('phoneNumber')?.invalid && patientForm.get('phoneNumber')?.touched}"
    >
    <div class="invalid-feedback" *ngIf="patientForm.get('phoneNumber')?.errors?.['required'] && patientForm.get('phoneNumber')?.touched">
      Phone number is required
    </div>
    <div class="invalid-feedback" *ngIf="patientForm.get('phoneNumber')?.errors?.['pattern'] && patientForm.get('phoneNumber')?.touched">
      Please enter a valid phone number in E.164 format (e.g., +1234567890)
    </div>
    <small class="form-text text-muted">
      Enter phone number in E.164 format (e.g., +1234567890)
    </small>
  </div>
  
  <div class="d-flex justify-content-between">
    <button 
      type="button" 
      class="btn btn-outline-secondary" 
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button 
      type="submit" 
      class="btn btn-success" 
      [disabled]="patientForm.invalid || submitting"
    >
      <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Call Patient
    </button>
  </div>
</form>
